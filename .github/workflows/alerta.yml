name: Send Notification on Push to Main

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Send Notification
        run: |
          MESSAGE=$(cat hello.js)
          curl -X POST -d "$MESSAGE" https://ntfy.sh/devops-itla
